---
name: Vcpkg

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - dev/**
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  VCPKG_DEFAULT_TRIPLET: x64-linux
  PROTOC_VERSION: 33.5
  PROTOC_ZIP: protoc-33.5-linux-x86_64.zip
  PROTOC_SHA256: 24e58fb231d50306ee28491f33a170301e99540f7e29ca461e0e80fd1239f8d1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip

      - name: install protoc
        run: |
          PROTOC_VERSION_VALUE="${PROTOC_VERSION:?PROTOC_VERSION is not set}"
          PROTOC_ZIP_VALUE="${PROTOC_ZIP:?PROTOC_ZIP is not set}"
          PROTOC_SHA256_VALUE="${PROTOC_SHA256:?PROTOC_SHA256 is not set}"
          PROTOC_DIR="$RUNNER_TEMP/protoc"
          mkdir -p "$PROTOC_DIR"
          curl -L --fail --retry 3 \
            "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION_VALUE}/${PROTOC_ZIP_VALUE}" \
            -o "$PROTOC_DIR/$PROTOC_ZIP_VALUE"
          echo "${PROTOC_SHA256_VALUE}  $PROTOC_DIR/$PROTOC_ZIP_VALUE" | sha256sum -c -
          unzip -q -o "$PROTOC_DIR/$PROTOC_ZIP_VALUE" -d "$PROTOC_DIR"
          echo "$PROTOC_DIR/bin" >> "$GITHUB_PATH"
          echo "PROTOC_BIN=$PROTOC_DIR/bin" >> "$GITHUB_ENV"

      - name: Setup required C++ tools
        uses: aminya/setup-cpp@v1.8.0
        with:
          cmake: "3.31.0"
          ninja: true
          vcpkg: true

      - name: install hpp-proto via local overlay port
        run: |
          vcpkg install \
            "hpp-proto" \
            --triplet="$VCPKG_DEFAULT_TRIPLET" \
            --overlay-ports="$GITHUB_WORKSPACE/ports"

      - name: configure tutorial with vcpkg toolchain
        run: |
          export VCPKG_ROOT=~/vcpkg
          cmake -S tutorial -B tutorial-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PROGRAM_PATH="$PROTOC_BIN" \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET="$VCPKG_DEFAULT_TRIPLET" \
            -DVCPKG_OVERLAY_PORTS="$GITHUB_WORKSPACE/ports"

      - name: build tutorial
        run: |
          cmake --build tutorial-build -j2

      - name: test tutorial
        run: |
          ctest --test-dir tutorial-build --output-on-failure
