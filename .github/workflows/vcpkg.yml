---
name: Vcpkg

on:
  push:
    branches:
      - main
      - develop
      - dev/**
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  VCPKG_DEFAULT_TRIPLET: x64-linux
  PROTOC_VERSION: 33.5
  PROTOC_ZIP: protoc-33.5-linux-x86_64.zip
  PROTOC_SHA256: 24e58fb231d50306ee28491f33a170301e99540f7e29ca461e0e80fd1239f8d1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build curl unzip

      - name: install protoc
        run: |
          PROTOC_DIR="$RUNNER_TEMP/protoc"
          mkdir -p "$PROTOC_DIR"
          curl -L --fail --retry 3 \
            "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}" \
            -o "$PROTOC_DIR/$PROTOC_ZIP"
          echo "${PROTOC_SHA256}  $PROTOC_DIR/$PROTOC_ZIP" | sha256sum -c -
          unzip -q -o "$PROTOC_DIR/$PROTOC_ZIP" -d "$PROTOC_DIR"
          echo "$PROTOC_DIR/bin" >> "$GITHUB_PATH"
          echo "PROTOC_BIN=$PROTOC_DIR/bin" >> "$GITHUB_ENV"

      - name: setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git "$RUNNER_TEMP/vcpkg"
          "$RUNNER_TEMP/vcpkg/bootstrap-vcpkg.sh"
          echo "VCPKG_ROOT=$RUNNER_TEMP/vcpkg" >> "$GITHUB_ENV"

      - name: install hpp-proto via local overlay port
        run: |
          "$VCPKG_ROOT/vcpkg" install \
            "hpp-proto" \
            --triplet="$VCPKG_DEFAULT_TRIPLET" \
            --overlay-ports="$GITHUB_WORKSPACE/ports"

      - name: configure tutorial with vcpkg toolchain
        run: |
          cmake -S tutorial -B tutorial-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PROGRAM_PATH="$PROTOC_BIN" \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET="$VCPKG_DEFAULT_TRIPLET" \
            -DVCPKG_OVERLAY_PORTS="$GITHUB_WORKSPACE/ports"

      - name: build tutorial
        run: |
          cmake --build tutorial-build -j2

      - name: test tutorial
        run: |
          ctest --test-dir tutorial-build --output-on-failure
