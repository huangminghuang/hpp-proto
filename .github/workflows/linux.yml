---
  name: Linux
  
  on:
    push:
      branches:
        - main
        - develop
        - dev/**
      paths-ignore:
        - '**.md'
    pull_request:
      branches:
        - main
        - develop
      paths-ignore:
        - '**.md'
  
  env:
    CTEST_OUTPUT_ON_FAILURE: 1
    CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules
  
  jobs:
    build:
      strategy:
        matrix:
          os: [ubuntu-24.04]
          compiler: [gcc-12, gcc-13, gcc-14, clang-16, clang-17, clang-18]
          build_type: [Release, Debug]
          protoc: [find]
          include:
            - sanitize: no
            - build_type: Debug
              sanitize: yes

      runs-on: ubuntu-24.04
  
      env:
        CC: ${{ matrix.compiler }}
      steps:
        - name: set environment variables
          run: |
            if [[ $CC == gcc-* ]]; then
              CXX=${CC/gcc/g++}
              GCOV=gcov
            elif [[ $CC == clang-* ]]; then
              CXX=${CC/clang/clang++}
              GCOV="llvm-cov gcov"
            fi
            echo "CXX=$CXX" >> "$GITHUB_ENV"
            echo "GCOV=$GCOV" >> "$GITHUB_ENV"
        - uses: actions/checkout@v4
  
        - uses: actions/cache@v4
          with:
            path: "**/cpm_modules"
            key: ${{ matrix.os }}-${{ matrix.protoc }}-cpm-modules-${{ hashFiles('**/third-party.cmake') }}
  
        - name: ccache
          uses: hendrikmuhs/ccache-action@v1.2.14
          with:
            key: ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}

        - name: install ninja
          run: |
            sudo apt install -y ninja-build

        - name: install protoc
          if: matrix.protoc == 'find'
          run: |
            sudo apt install -y protobuf-compiler libprotobuf-dev
            
        - name: configure
          run: |
            cmake -GNinja -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                  -DHPP_PROTO_PROTOC=${{ matrix.protoc }} \
                  -DHPP_PROTO_ENABLE_SANITIZER=${{ matrix.sanitize }} \
                  -DCMAKE_C_COMPILER_LAUNCHER=ccache \
                  -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
  
        - name: build
          run: cmake --build build -j${{env.nproc}}
  
        - name: test
          working-directory: ./build
          run: |
            ctest --build-config ${{ matrix.build_type }} --output-on-failure
  