---
name: Install

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        gcc: [12]

    env:
      CC: gcc-${{ matrix.gcc }}
      CXX: g++-${{ matrix.gcc }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      # - name: install ninja
      #   sudo apt-get install ninja-build

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.1
        with:
          key: ${{ github.workflow }}

      - name: build and install library
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -D CMAKE_C_COMPILER_LAUNCHER=ccache -D CMAKE_CXX_COMPILER_LAUNCHER=ccache
          sudo cmake --build build --target install

      - name: configure
        run: cmake -S tutorial -B tutorial-build 

      - name: build
        run: cmake --build tutorial-build --config Release -j4

      - name: test
        run: |
          cd tutorial-build
          ctest --build-config Release --output-on-failure
