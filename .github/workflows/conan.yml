---
name: Conan

on:
  push:
    branches:
      - main
      - develop
      - dev/**
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  PROTOC_VERSION: 33.5
  PROTOC_ZIP: protoc-33.5-linux-x86_64.zip
  PROTOC_SHA256: 24e58fb231d50306ee28491f33a170301e99540f7e29ca461e0e80fd1239f8d1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: conan-protobuf-binary
            build_cppstd: gnu17
            use_system_protobuf: false
            with_protobuf: "True"
            protoc_conf: find
          - name: system-protobuf-cpp23
            build_cppstd: 23
            use_system_protobuf: true
            with_protobuf: "False"
            protoc_conf: find
    name: ${{ matrix.name }}
    env:
      CC: gcc-13
      CXX: g++-13

    steps:
      - uses: actions/checkout@v6

      - name: setup python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build curl unzip gcc-13 g++-13

      - name: install system protobuf
        if: matrix.use_system_protobuf
        run: |
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          echo "PROTOC_BIN=/usr/bin" >> "$GITHUB_ENV"

      - name: install conan
        run: |
          python -m pip install --upgrade pip
          python -m pip install conan

      - name: conan profile
        run: conan profile detect --force

      - name: create package
        run: |
          conan create . \
            -s:h compiler.cppstd=23 \
            -s:b arch=x86_64 -s:b compiler=gcc -s:b compiler.version=13 -s:b compiler.libcxx=libstdc++11 \
            -s:b compiler.cppstd=${{ matrix.build_cppstd }} \
            -o '&:with_protobuf=${{ matrix.with_protobuf }}' \
            -c user.hpp_proto:protoc=${{ matrix.protoc_conf }} \
            --build=missing

      - name: install dependencies
        run: |
          conan install tutorial \
            -s:h build_type=Release \
            -s:b build_type=Release \
            -s:h compiler.cppstd=23 \
            -s:b arch=x86_64 -s:b compiler=gcc -s:b compiler.version=13 -s:b compiler.libcxx=libstdc++11 \
            -s:b compiler.cppstd=${{ matrix.build_cppstd }} \
            -o '&:with_protobuf=${{ matrix.with_protobuf }}' \
            -c user.hpp_proto:protoc=${{ matrix.protoc_conf }} \
            --build=missing \
            -of tutorial-build

      - name: configure
        run: |
          cmake -S tutorial --preset conan-release -DCMAKE_PROGRAM_PATH="$PROTOC_BIN"

      - name: build
        run: |
          cd tutorial
          cmake --build --preset conan-release -j2

      - name: test
        run: |
          cd tutorial
          ctest --preset conan-release --output-on-failure
