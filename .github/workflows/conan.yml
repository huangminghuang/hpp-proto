---
name: Conan

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - dev/**
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  PROTOC_VERSION: 33.5
  PROTOC_ZIP: protoc-33.5-linux-x86_64.zip
  PROTOC_SHA256: 24e58fb231d50306ee28491f33a170301e99540f7e29ca461e0e80fd1239f8d1
  CCACHE_DIR: ${{ github.workspace }}/.ccache

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: conan-protobuf-binary
            build_cppstd: gnu17
            use_system_protobuf: false
            with_protobuf: "True"
          - name: system-protobuf-cpp23
            build_cppstd: 23
            use_system_protobuf: true
            with_protobuf: "False"
    name: ${{ matrix.name }}
    env:
      CC: gcc-13
      CXX: g++-13

    steps:
      - uses: actions/checkout@v6

      - name: setup cpp tools
        uses: aminya/setup-cpp@v1.8.0
        with:
          compiler: gcc-13
          cmake: "3.31.0"
          ninja: true
          ccache: true
          conan: "2.25.2"

      - name: Cache ccache
        uses: actions/cache@v5
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ github.workflow }}-${{ runner.os }}-${{ matrix.name }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ github.workflow }}-${{ runner.os }}-${{ matrix.name }}-ccache-

      - name: install system protobuf
        if: matrix.use_system_protobuf
        run: |
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          echo "PROTOC_BIN=/usr/bin" >> "$GITHUB_ENV"

      - name: conan profile
        run: conan profile detect --force

      - name: create package
        run: |
          conan create . \
            -s:h compiler.cppstd=23 \
            -s:b arch=x86_64 -s:b compiler=gcc -s:b compiler.version=13 -s:b compiler.libcxx=libstdc++11 \
            -s:b compiler.cppstd=${{ matrix.build_cppstd }} \
            -o '&:with_protobuf=${{ matrix.with_protobuf }}' \
            --build=missing

      - name: install dependencies
        run: |
          conan install tutorial \
            -s:h build_type=Release \
            -s:b build_type=Release \
            -s:h compiler.cppstd=23 \
            -s:h protobuf/*:compiler.cppstd=gnu17 \
            -s:b arch=x86_64 -s:b compiler=gcc -s:b compiler.version=13 -s:b compiler.libcxx=libstdc++11 \
            -s:b compiler.cppstd=${{ matrix.build_cppstd }} \
            -o 'hpp_proto/*:with_protobuf=${{ matrix.with_protobuf }}' \
            --build=missing \
            -of tutorial-build

      - name: configure
        if: matrix.use_system_protobuf
        run: |
          cmake -S tutorial --preset conan-release -DCMAKE_PROGRAM_PATH="$PROTOC_BIN"

      - name: configure
        if: ${{ !matrix.use_system_protobuf }}
        run: |
          cmake -S tutorial --preset conan-release

      - name: build
        run: |
          cd tutorial
          cmake --build --preset conan-release -j2

      - name: test
        run: |
          cd tutorial
          ctest --preset conan-release --output-on-failure
