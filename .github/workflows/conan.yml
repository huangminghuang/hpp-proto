---
name: Conan

on:
  push:
    branches:
      - main
      - develop
      - dev/**
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  PROTOC_VERSION: 33.5
  PROTOC_ZIP: protoc-33.5-linux-x86_64.zip
  PROTOC_SHA256: 42837e2f39f41d83db12fce5f6f36cc3575f80484f50f43d7d6dbeb1fc9669c5

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build curl unzip

      - name: install protoc
        run: |
          PROTOC_DIR="$RUNNER_TEMP/protoc"
          mkdir -p "$PROTOC_DIR"
          curl -L --fail --retry 3 \
            "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}" \
            -o "$PROTOC_DIR/$PROTOC_ZIP"
          echo "${PROTOC_SHA256}  $PROTOC_DIR/$PROTOC_ZIP" | sha256sum -c -
          unzip -q -o "$PROTOC_DIR/$PROTOC_ZIP" -d "$PROTOC_DIR"
          echo "$PROTOC_DIR/bin" >> "$GITHUB_PATH"
          echo "PROTOC_BIN=$PROTOC_DIR/bin" >> "$GITHUB_ENV"

      - name: install conan
        run: |
          python -m pip install --upgrade pip
          python -m pip install conan

      - name: conan profile
        run: conan profile detect --force

      - name: create package
        run: |
          conan create . \
            -s:h compiler.cppstd=23 -s:b compiler.cppstd=23 \
            --build=missing

      - name: install dependencies
        run: |
          conan install tutorial \
            -s:h build_type=Release -s:b build_type=Release \
            -s:h compiler.cppstd=23 -s:b compiler.cppstd=23 \
            --build=missing \
            -of tutorial-build

      - name: configure
        run: |
          cmake -S tutorial --preset conan-release -DCMAKE_PROGRAM_PATH="$PROTOC_BIN"

      - name: build
        run: |
          cd tutorial
          cmake --build --preset conan-release -j2

      - name: test
        run: |
          cd tutorial
          ctest --preset conan-release --output-on-failure
