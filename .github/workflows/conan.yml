---
name: Conan

on:
  push:
    branches:
      - main
      - develop
      - dev/**
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: install conan
        run: |
          python -m pip install --upgrade pip
          python -m pip install conan

      - name: conan profile
        run: conan profile detect --force

      - name: create package
        run: |
          conan create . \
            -s:h compiler.cppstd=23 -s:b compiler.cppstd=23 \
            -c user.hpp_proto:protoc=download \
            --build=missing

      - name: install dependencies
        run: |
          conan install tutorial \
            -s:h build_type=Release -s:b build_type=Release \
            -s:h compiler.cppstd=23 -s:b compiler.cppstd=23 \
            -c user.hpp_proto:protoc=download \
            --build=missing \
            -of tutorial-build

      - name: configure
        run: |
          cmake -S tutorial --preset conan-release

      - name: build
        run: |
          cd tutorial
          cmake --build --preset conan-release -j2

      - name: test
        run: |
          cd tutorial
          ctest --preset conan-release --output-on-failure
